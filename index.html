<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード保護付きページ</title>
</head>
<body>
    <script>
        var password = prompt("パスワードを入力してください:");
        var correctPassword = "yourpassword";  // ここに設定したいパスワードを入力

        if (password !== correctPassword) {
            document.body.innerHTML = "パスワードが間違っています。";
            document.body.style.textAlign = "center";
            document.body.style.fontSize = "20px";
            document.body.style.marginTop = "20%";
        } else {
            document.body.innerHTML = "<h1>ようこそ！パスワードが正しいです。</h1>";
            document.body.innerHTML = "<a href="index+.html">サイトはこちらです</a>";

        }
    </script>
</body>
</html>
